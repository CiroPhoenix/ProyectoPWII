<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register</title>
    <link rel="stylesheet" href="css/estiloregister.css">
</head>
<body>
    
    <div class="login-box">
        <img class="avatar" src="img/Logo.jpg" alt="Logo">
        <h1>Registrate</h1>
        <form>

<label for="Nombres">Nombre(s)</label>
<input type="text" placeholder="Nombre(s)">


<label for="ApellidoPaterno">Apellido Paterno</label>
<input type="text" placeholder="Apellido Paterno">


<label for="ApellidoMaterno">Apellido Materno</label>
<input type="text" placeholder="Apellido Materno">

       

<label for="Correo Electronico">Correo Electronico</label>
<input type="email" placeholder="Email">


<div class="Otros">
    <img class="Fotodeperfil" src="img/UserPicIcon.png" alt="Logo">
<label for="NombreDeUsuario">Nombre de Usuario</label>
<input type="text" placeholder="Nombre de Usuario">


<label for="FechadeNacimiento">Fecha de Nacimiento</label>
<input type="date" name="FechadeNacimiento">



<label for="Fotodeperfil">Foto de Perfil</label>
<input type="file" name="Fotodeperfil">


<label for="Contraseña">Contraseña</label>
<input type="password" placeholder="Contraseña">

       

<label for="ConfirmarContraseña">Confirmar Contraseña</label>
<input type="password" placeholder="Confirmar Contraseña">






<input type="submit" value="Registrarse">
<a href="login.html">Ya tienes cuenta ?</a>


        </form>
    </div>
    </div>



</body>
</html>
